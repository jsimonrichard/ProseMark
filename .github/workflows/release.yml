name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v2

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: TurboRepo Build
        run: bun turbo build -F "{packages/*}"

      - name: Check Types
        run: bun turbo check-types -F "{packages/*}"

      - name: Lint
        run: bun turbo lint -F "{packages/*}"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # ChangeSets splits this into an array of string args, so we don't add quotes to the filter
          publish: bun turbo ci:publish -F {packages/*}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
